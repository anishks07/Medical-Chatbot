<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç AI Medical Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
            padding: 1rem;
            color: #e2e8f0;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0%, 0%) rotate(0deg); }
            33% { transform: translate(1%, -1%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        .header h1 {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .chat-container {
            flex: 1;
            padding: 2rem 2rem 0 2rem;
            display: flex;
            flex-direction: column;
            background: rgba(26, 32, 44, 0.2);
        }

        .error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            animation: slideInFromTop 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem;
            min-height: 200px;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 0.8rem;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            position: relative;
            animation: messageSlideIn 0.5s ease-out;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-content {
            margin-top: 0.3rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .message strong {
            display: flex;
            align-items: center;
            margin-bottom: 0.2rem;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .message strong i {
            margin-right: 0.4rem;
            font-size: 0.9rem;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message strong {
            display: flex;
            align-items: center;
            margin-bottom: 0.2rem;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .message strong i {
            margin-right: 0.4rem;
            font-size: 0.9rem;
        }

        .user {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .assistant {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: #e2e8f0;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-section {
            background: rgba(45, 55, 72, 0.6);
            padding: 0.5rem;
            border-radius: 8px;
            margin-top: auto;
            margin-bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .textarea-container {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 36px;
            max-height: 120px;
            padding: 0.5rem 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
            background: rgba(26, 32, 44, 0.7);
            color: #e2e8f0;
            outline: none;
            overflow-y: auto;
            line-height: 1.4;
        }

        textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            transform: translateY(-1px);
        }

        textarea::placeholder {
            color: #a0aec0;
        }

        .send-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            height: 36px;
            min-width: 90px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .clear-section {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .buttons-container {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
        }

        .clear-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            height: 36px;
            min-width: 90px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.3);
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .main-container {
                height: 95vh;
                max-height: 95vh;
                border-radius: 12px;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header .subtitle {
                font-size: 0.8rem;
            }

            .chat-container {
                padding: 1rem;
            }

            #chat-box {
                max-height: calc(100vh - 280px);
            }

            .input-form {
                flex-direction: column;
                gap: 0.6rem;
            }

            .buttons-container {
                flex-direction: row;
                width: 100%;
                gap: 0.5rem;
            }

            .send-btn {
                flex: 1;
                min-width: auto;
            }

            .clear-btn {
                flex: 1;
                min-width: auto;
            }

            .message {
                max-width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .header .subtitle {
                font-size: 0.75rem;
            }

            .input-section {
                padding: 0.7rem;
            }

            #chat-box {
                max-height: calc(100vh - 300px);
            }
        }

        /* Loading animation for send button */
        .send-btn.loading {
            pointer-events: none;
        }

        .send-btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Medical Chatbot</h1>
            <p class="subtitle">Your intelligent medical assistant powered by AI</p>
        </div>
        
        <div class="chat-container">

            {% if error %}
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ error }}
                </div>
            {% endif %}

            <div id="chat-box">
                {% for msg in messages %}
                    <div class="message {{ msg.role }}">
                        <strong>{% if msg.role == 'user' %}<i class="fas fa-user"></i> You{% else %}<i class="fas fa-stethoscope"></i> Medical AI{% endif %}</strong>
                        <div class="message-content">{{ msg.content | safe }}</div>
                    </div>
                {% endfor %}
            </div>

            <div class="input-section">
                <form method="post" action="{{ url_for('index') }}" class="input-form">
                    <div class="textarea-container">
                        <textarea 
                            name="prompt" 
                            placeholder="Ask me any medical question..." 
                            required></textarea>
                    </div>
                    <div class="buttons-container">
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                        <button type="button" class="clear-btn" onclick="window.location.href='{{ url_for('clear') }}'">
                            <i class="fas fa-trash-alt"></i>
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll chat to bottom when new messages are added
        const chatBox = document.getElementById('chat-box');
        if (chatBox) {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Process message content to handle line breaks and clean up formatting
        const messageContents = document.querySelectorAll('.message-content');
        messageContents.forEach(function(messageDiv) {
            let content = messageDiv.innerHTML;
            
            // Clean up HTML entities
            content = content.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
            
            // Convert various br tag formats to line breaks
            content = content.replace(/<br\s*\/?>/gi, '\n');
            content = content.replace(/&lt;br&gt;/gi, '\n');
            content = content.replace(/&lt;br\/&gt;/gi, '\n');
            content = content.replace(/&lt;br \/&gt;/gi, '\n');
            
            // Remove extra whitespace and trim
            content = content.trim();
            content = content.replace(/\n\s*\n/g, '\n');
            
            // Set the cleaned content
            messageDiv.textContent = content;
            
            // Apply proper styling for line breaks
            messageDiv.style.whiteSpace = 'pre-wrap';
        });

        // Auto-resize textarea
        const textarea = document.querySelector('textarea');
        if (textarea) {
            // Function to auto-resize textarea
            function autoResize() {
                textarea.style.height = 'auto';
                const scrollHeight = textarea.scrollHeight;
                const minHeight = 36;
                const maxHeight = 120;
                
                if (scrollHeight <= maxHeight) {
                    textarea.style.height = Math.max(scrollHeight, minHeight) + 'px';
                } else {
                    textarea.style.height = maxHeight + 'px';
                }
            }
            
            // Auto-resize on input
            textarea.addEventListener('input', autoResize);
            
            // Auto-resize on paste
            textarea.addEventListener('paste', function() {
                setTimeout(autoResize, 10);
            });
            
            // Initial resize
            autoResize();
            
            // Focus on textarea when page loads
            textarea.focus();
        }

        // Add loading state to send button
        const form = document.querySelector('.input-form');
        const sendBtn = document.querySelector('.send-btn');
        
        if (form && sendBtn) {
            form.addEventListener('submit', function() {
                sendBtn.classList.add('loading');
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            });
        }

        // Keyboard shortcut: Ctrl/Cmd + Enter to send
        if (textarea) {
            textarea.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    form.submit();
                }
            });
        }
    </script>
</body>
</html>
